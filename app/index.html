<!doctype html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1"/>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <link rel="stylesheet" href="assets/app.css"/>
        <title></title>
    </head>
    <body>
        <div class="loading-screen">
            <!-- Logo -->
            <div class="logo-container">
                <img class="tctc-logo" src="assets/images/tctc-logo.png"/>
            </div>

            <!-- Loading Spinner -->
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>

            <!-- Loading Text -->
            <div class="loading-sub-titles">
                <div class="sub-title">Grades PreK-12+ Books and Software</div>
                <div class="sub-title-2">Reading • Writing • Math • Science • Social Studies</div>
            </div>
        </div>

        <!-- Check for Node-Webkit -->
        <script type="text/javascript">
            if(typeof require !== "undefined") {
                window.gui = require("nw.gui");
                window._isNodeWebkit = true;
            }
        </script>

        <!-- Platform scripts are merged in project -->
        <script type="text/javascript" src="platform.js"></script>
        <script type="text/javascript" src="modernizr.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/app.js"></script>
    </body>
</html>
